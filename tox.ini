[tox]
envlist =
    clean,
    check,
    py{38,39,310},
    report

[testenv]
deps =
    -r{toxinidir}/test_requirements.txt
commands =
    {posargs:nameko test --cov={envsitepackagesdir}/nameko_chassis -vv}

[testenv:check]
deps =
    docutils
    check-manifest
    ruff
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    ruff src tests setup.py
    isort --verbose --check-only --diff --recursive src tests

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, clean, check, report
